<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard do Cliente - Sistema de Aluguel de Carros</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Dashboard do Cliente</h1>
            <button onclick="logout()" class="btn-primary" style="width: auto;">Sair</button>
        </header>

        <div class="dashboard-content">
            <div class="section">
                <h2>Meus Aluguéis</h2>
                <table class="table" id="rentalsTable">
                    <thead>
                        <tr>
                            <th>Veículo</th>
                            <th>Data Início</th>
                            <th>Data Fim</th>
                            <th>Status</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Preenchido via JavaScript -->
                    </tbody>
                </table>
            </div>

            <div class="section">
                <h2>Alugar Novo Veículo</h2>
                <form id="newRentalForm">
                    <div class="form-group">
                        <label for="carSelect">Selecione o Veículo:</label>
                        <select id="carSelect" required>
                            <!-- Preenchido via JavaScript -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="startDate">Data de Início:</label>
                        <input type="date" id="startDate" required>
                    </div>
                    <div class="form-group">
                        <label for="endDate">Data de Fim:</label>
                        <input type="date" id="endDate" required>
                    </div>
                    <button type="submit" class="btn-primary">Solicitar Aluguel</button>
                </form>
            </div>
        </div>
    </div>
    <script src="../js/client-dashboard.js"></script>
</body>
</html>
