<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard do Administrador - Sistema de Aluguel de Carros</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Dashboard do Administrador</h1>
            <button onclick="logout()" class="btn-primary" style="width: auto;">Sair</button>
        </header>

        <div class="dashboard-content">
            <div class="section">
                <h2>Solicitações de Aluguel Pendentes</h2>
                <table class="table" id="pendingRentalsTable">
                    <thead>
                        <tr>
                            <th>Cliente</th>
                            <th>Veículo</th>
                            <th>Data Início</th>
                            <th>Data Fim</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Preenchido via JavaScript -->
                    </tbody>
                </table>
            </div>

            <div class="section">
                <h2>Gerenciar Veículos</h2>
                <button onclick="showAddCarForm()" class="btn-primary" style="margin-bottom: 20px;">Adicionar Novo Veículo</button>
                
                <div id="addCarForm" style="display: none;">
                    <form id="carForm">
                        <div class="form-group">
                            <label for="brand">Marca:</label>
                            <input type="text" id="brand" required>
                        </div>
                        <div class="form-group">
                            <label for="model">Modelo:</label>
                            <input type="text" id="model" required>
                        </div>
                        <div class="form-group">
                            <label for="year">Ano:</label>
                            <input type="number" id="year" required>
                        </div>
                        <div class="form-group">
                            <label for="plate">Placa:</label>
                            <input type="text" id="plate" required>
                        </div>
                        <button type="submit" class="btn-primary">Salvar Veículo</button>
                    </form>
                </div>

                <table class="table" id="carsTable">
                    <thead>
                        <tr>
                            <th>Marca</th>
                            <th>Modelo</th>
                            <th>Ano</th>
                            <th>Placa</th>
                            <th>Status</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Preenchido via JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="../js/admin-dashboard.js"></script>
</body>
</html>
